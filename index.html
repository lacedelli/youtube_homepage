<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YouTube Mockup</title>
	</head>
	<body>
		<header>
			<div class="header-left">
				<button class="hamburger">a</button>
				<a class="youtube-logo" title"Página Principal de YouTube">
					b
				</a>
			</div>
			<div class="header-center">
				<form>
					<input type="text" id="search" name="search" value="Buscar">
					<input type="button" title="Buscar">
					<button class="button-clear microphone" title="Realiza Búsquedas con voz">M</button>
				</form>
			</div>
			<div class="header-right">
				<button class="button-clear upload-video" title="Crear">C</button>
				<button class="button-clear apps" title="Apps de YouTube">A</button>
				<button class="button-clear notifications" title="Notificaciones">N</button>
				<a class="user-icon"><img></a>
			</div>
		</header>
		<nav>
			<section class="main">
				<ul>
					<li>
						<button class="button-clear home" title="Principal"></button>
						<p>Principal</p>
					</li> <li>
						<button class="button-clear tendencies" title="Tendencias"></button>
						<p>Tendencias</p> 
					</li> <li>
						<button class="button-clear subscriptions" title="Subscripciones"></button>
						<p>Subscripciones</p>
					</li>
				</ul>
			</section>
			<section class="user">
				<ul>
					<li>
						<button class="button-clear libary" title="Biblioteca"></button>
						<p>Librería</p>
					</li> <li>
						<button class="button-clear history" title="Historial"></button>
						<p>Historial</p>
					</li> <li>
						<button class="button-clear your-videos" title="Tus Videos"></button>
						<p>Tus Videos</p>
					</li> <li>
						<button class="button-clear watch-later" title="Ver más Tarde"></button>
						<p>Ver más tarde</p>
					</li> <li>
						<button class="button-clear liked-videos" title="Videos que te Gustan"></button>
						<p>Videos que te gustan</p>
					</li> <li>
						<button class="button-clear view-more" title="Ver más"></button>
						<p>Ver más</p>
					</li>
				</ul>
			</section>
		</nav>
		<section class="video-window">
			<!-- TODO insert video embed -->
		</section>
		<section class="description-box">
			<div class="title-box">
				<h1>VIDEO TITLE PLACEHOLDER</h1>
				<ul class="title-box-left">
					<li><p>view counter</p></li>
					<li><p>upload date</p></li>
				</ul>
				<ul class="title-box-right">
					<li class="rating-box">
						<button class="button-clear like" title="Me Gusta"></button>
						<button class="button-clear dislike" title="No me Gusta"></button>
					</li> <li>
						<button class="button-clear share" title="Compartir">Compartir</button>
					</li> <li>
						<button class="button-clear save" title="Guardar">Guardar</button>
					</li> <li>
						<button class="button-clear more"></button>

					</li>
				</ul>
			</div>
			<hr>
			<div class="video-info">
				<div class="info-left">
					<img src="" alt="channel thumbnail">
					<h2>Channel name</h2>
					<p>sub count</p>
					<p>description box</p>
				</div>
				<div class="info-right">
					<button class="button-clear subscribe" title="Suscribirse">Suscribirse</button>
					<button class="button-clear notification" title="Notificaciones"></button>
				</div>
			</div>
		</section>
		<hr>
		<section class="comments">
			<h3 class="comment-count">1 Comentario</h3>
			<button class="button-clear sort">Ordenar por</button>
			<div class="add-comment">
				<img src="" alt="user profile picture">
				<form>
					<input type="text" id="comment" name="comment">
					<input type="button" id="cancel" name="cancel">
					<input type="submit" value="Submit">
				</form>
			</div>
			<div class="comment">

			</div>
		</section>
		<aside class="recommendations">
		</aside>
		<footer>
		</footer>
	</body>
</html>
