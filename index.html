<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YouTube Mockup</title>
	</head>
	<body>
		<header>
			<div class="left">
				<button class="hamburger">a</button>

					b

					<li>
						<button class="button-clear home" title="Principal"></button>

					</li> <li>
